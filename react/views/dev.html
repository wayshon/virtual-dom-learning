<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>virtual-dom-learning</title>
</head>
<body>
<script>
window.onerror = function(msg, url, line) {
	alert(''
		+ '错误信息：' + msg + '\n'
		+ '错误行号：' + line + '\n'
		+ '所在文件：' + url
	)
}
</script>
<div id="app"></div>
<% if(env === 'development'){ %><script type="text/javascript" src="/dev/vendor.js"></script>
<script type="text/javascript" src="/dev/app.js"></script>
<% }else if(env === 'production'){ %><script type="text/javascript" src="/scripts/vendor.bundle.js"></script>
<script type="text/javascript" src="/scripts/app.bundle.js"></script>
<% } %>
</body>
</html>
